<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React CDN</title>
</head>
<body>
    <!-- 准备好容器 -->
    <div id="test"></div>

    <!-- React 核心库 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>  
    <!-- React 需要这个库去操作 DOM (React 的拓展库) -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel 解析 JSX --> 
     <!-- 
        1. babel 它将现代 JavaScript 代码 转译（transpile） 为兼容旧浏览器的代码 
        2. Babel 在 React 里的作用 ? 在 React 里，Babel 主要用于 转换 JSX 语法，因为浏览器本身不认识 JSX 
        JSX: const element = <h1>Hello, React!</h1>; -> Babel 转换后的代码: const element = React.createElement("h1", null, "Hello, React!"); 
        3. React 并不直接理解 JSX，而是通过 Babel 将 JSX 转换为 React.createElement()，然后 React 通过它生成虚拟 DOM。
     -->

     <!-- 为什么要用 JSX? 为什么不用 JS?  
      1. 使用 const VDOM = React.createELement(标签名, 标签属性, 标签体内容); 用于创建虚拟DOM
      const VDOM = React.createELement( ‘h1’,{id:'title'},'Hello React') 所以说用 JS 也能实现部分功能
      2. 如果要在 div 里疯狂嵌套 span 标签, 则会非常费劲
      
     -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 

    <!-- 写上babel, 不写的话就默认是 JS --> 
     <!-- 需要先有虚拟 DOM, 再把虚拟 DOM 转译 -->

    <script type="text/babel">
        // 创建虚拟 DOM 
        // 原生 JS 需要写上 “” 但是, JSX 不需要. 可以混着写  
        // 虚拟 DOM 就是一个一般的 JS 对象 VDOM instanceof Object || typeof VDOM 
        const VDOM = <h1> Hello, React!!!</h1>
        // 渲染虚拟 DOM 到页面  


        // 两个参数, 第一个是你要渲染哪一个虚拟 DOM, 第二个是容器呢?
        const TDOM = document.getElementById('test')
        ReactDOM.render(VDOM,document.getElementById('test')) 


        // 总结: 虚拟 DOM 毕竟轻, 但是真是 DOM 毕竟重. 因为 虚拟DOM 只在 React 内部使用, 不需要这么多的属性. 
        // 但是最终, 虚拟 DOM 会被 React 转化为真实  DOM 趁现在页面上 

    </script>
</body>
</html>
